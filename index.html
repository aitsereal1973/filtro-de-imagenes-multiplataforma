<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtro de Imágenes Multiplataforma</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Aplicar Filtros a Imágenes</h1>
        <input type="file" id="imageInput" accept="image/*">
        <div id="filters">
            <button id="bwFilter">Blanco y Negro</button>
            <button id="sepiaFilter">Sepia</button>
            <button id="blurFilter">Desenfoque</button>
        </div>
        <canvas id="canvas"></canvas>
        <button id="download">Descargar Imagen</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
